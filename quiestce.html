<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qui est-ce ? Brise-glace DRANE (Paysage avec Compétences)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        #cardContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            padding: 15px;
            width: calc(20% - 20px);
            min-width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .hidden {
            display: none;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
        .competences {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .competences ul {
            padding-left: 20px;
            margin: 5px 0;
        }
        @media (max-width: 1200px) {
            .card {
                width: calc(25% - 20px);
            }
        }
        @media (max-width: 900px) {
            .card {
                width: calc(33.33% - 20px);
            }
        }
        @media (max-width: 600px) {
            .card {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Qui est-ce ? Brise-glace DRANE</h1>
        <div id="cardContainer"></div>
        <p class="info">Cliquez sur une carte pour révéler les informations</p>
    </div>

    <script>
        const people = [
            { name: "Delphine CHIOCCI", subject: "Histoire-Géographie", school: "Collège International Carnot- Lille", competences: ["ENT", "Utiliser les applications de l'ENT", "Classe inversée", "Escape game"] },
            { name: "Ugo LEENHARDT", subject: "SII", school: "Lycée André Malraux", competences: ["ENT", "Conception de projets FABLAB", "Micro:bit", "Coder et programmer"] },
            { name: "Rémi DEBROCK", subject: "Sciences de la Vie et de la Terre", school: "Collège René Cassin - Lillers", competences: ["Certification PIX", "Escape game", "Ludification des apprentissages"] },
            { name: "Mathieu MALFOY", subject: "Maths sciences", school: "LP Professeur Clerc Outreau", competences: ["ENT", "Conception de projets FABLAB", "Micro:bit", "Escape game", "Ludification des apprentissages"] },
            { name: "Farid HAMIDAT", subject: "Mathématiques", school: "Collège Franklin à Lille", competences: ["Certification PIX", "Escape game", "Développer l'aisance à l'oral avec le numérique", "Coder et programmer"] },
            { name: "ANTHELME HAUCHECORNE", subject: "Gestion de l'Information Touristique en BTS Tourisme", school: "LYCÉE GASTON BERGER (LILLE)", competences: ["Vidéo pédagogique", "Développer l'aisance à l'oral avec le numérique", "IA dans l'enseignement"] },
            { name: "Wilfrid FLEURY", subject: "Mathématiques, Sciences Numériques et Technologiques", school: "Lycée Guy Mollet Arras", competences: ["Conception de projets FABLAB", "Coder et programmer", "IA dans l'enseignement"] },
            { name: "Ugo BARBAY", subject: "Droit & Économie", school: "Émile Zola Wattrelos", competences: ["ENT", "Certification PIX", "Vidéo pédagogique", "IA dans l'enseignement"] },
            { name: "Karine POISSONNIER", subject: "Documentation", school: "Collège Boris Vian à Marck", competences: ["ENT", "Certification PIX", "Créer ses livres numériques"] },
            { name: "Christine ROUBISCOUL", subject: "SVT", school: "College Simone Veil", competences: ["ENT", "Certification PIX", "Escape game", "Ludification des apprentissages"] },
            { name: "Stéphane ROUBISCOUL", subject: "Mathématiques", school: "Collège Philippe de Commynes, Comines", competences: ["ENT", "Escape game", "Ludification des apprentissages", "Coder et programmer", "IA dans l'enseignement"] },
            { name: "Christophe DUBOIS", subject: "Économie gestion option commerce et vente", school: "Lycée des 2 caps Marquise", competences: ["Escape game", "Vidéo pédagogique", "Créer des évaluations dynamiques"] },
            { name: "Nathalie MILLET", subject: "SVT", school: "Lycée FENELON, LILLE", competences: ["Escape game", "Ludification des apprentissages", "IA dans l'enseignement"] },
            { name: "JEROME CORNOLLE", subject: "Lettres-Histoire-Geographie", school: "LP LAVOISIER ROUBAIX", competences: ["ENT", "Utiliser les applications de l'ENT"] },
            { name: "Amandine QUIEVRYN", subject: "Italien", school: "Lycée Maxence Van Der Meersch (ROUBAIX)", competences: ["ENT", "Certification PIX", "Escape game", "Développer l'aisance à l'oral avec le numérique"] }
        ];

        const cardContainer = document.getElementById('cardContainer');

        people.forEach((person, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h2>${person.name}</h2>
                <div>
                    <p class="hidden">Matière : ${person.subject}</p>
                    <p class="hidden">Établissement : ${person.school}</p>
                    <div class="competences hidden">
                        <p>Compétences :</p>
                        <ul>
                            ${person.competences.map(comp => `<li>${comp}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            card.addEventListener('click', () => {
                card.querySelectorAll('.hidden').forEach(el => el.classList.toggle('hidden'));
            });
            cardContainer.appendChild(card);
        });
    </script>
</body>
</html>
